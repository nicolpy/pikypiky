<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Piki Piki</title>
</head>
<body>

    <header>

        <div class="container__menu">
            <div class="logo">
                <img src="img/buho.svg" alt="Logo de Piki Piki">
            </div>

            <div class="menu">
                <i class="fa-solid fa-bars" id="boton-menu"></i>
                <div id="resp__menu"></div>
                <nav id="nav">
                    <img src="img/buho.svg" alt="">
                    <ul>
                        <li><a href="#" id="selected">Inicio</a></li>
                        <li><a href="#">Servicios</a></li>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>

            </div>


        </div>

    </header>

    <main>
        <div class="container__cover">
            <div class="cover">
                <div class="text">
                    <h1>Bienvenido a Piki Piki</h1>
                    <p>¡En Piki Piki, creamos conexiones emocionantes, transformando sueños en 
                        experiencias tangibles y memorables para todos!
                    </p>
                    <div class="input-container">
                        <input type="button" value="Leer Más">
                    </div>
                    
                </div>

                <div class="svg">
                    <img src="img/buho.svg" alt="">
                </div>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/a984fe3ac8.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
